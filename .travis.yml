language: node_js
node_js:
  - "stable"
cache:
  directories:
    - node_modules
script:
  - npm install
  - npm run build
deploy:
  project: ./dist/
on:
  branch: master

jobs:
  include:
    - stage: Produce Coverage
      node_js: node
      script: cat ./reports/coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js